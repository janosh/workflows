name: Deploy GitHub Pages with Deno

on:
  workflow_call:
    inputs:
      deno-version:
        description: Deno version
        type: string
        default: v2.x
      install-cmd:
        description: Command to install dependencies
        type: string
        default: deno install
      build-cmd:
        description: Build command
        type: string
        default: deno task build
      build-dir:
        description: Build output directory
        type: string
        default: build
      pre-build:
        description: Command to run before building
        type: string
        default: ""
      post-build:
        description: Command to run after building
        type: string
        default: ""
      working-directory:
        description: Working directory
        type: string
        default: .
    secrets:
      gh_token:
        description: GitHub personal access token
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: ${{ !github.event.pull_request.head.repo.fork }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ inputs.deno-version }}

      - name: Install dependencies
        run: ${{ inputs.install-cmd }}

      - name: Build site
        env:
          gh_token: ${{ secrets.gh_token }}
        run: |
          ${{ inputs.pre-build }}
          ${{ inputs.build-cmd }}
          ${{ inputs.post-build }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.working-directory }}/${{ inputs.build-dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
