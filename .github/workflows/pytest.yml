name: Tests

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version
        type: string
        default: "3.10"
      os:
        description: Operating system
        type: string
        default: ubuntu-latest
      pre-install-cmd:
        description: Run before install
        type: string
        default: ""
      install-cmd:
        description: Install dependencies
        type: string
        default: uv pip install -e '.[test]'  --system
      test-cmd:
        description: Run tests
        type: string
        default: pytest --durations 20 --cov .
      pre-test:
        description: Run before tests
        type: string
        default: ""
      upload-coverage:
        description: One of 'yes', 'no' or 'strict' (fail on error)
        type: string
        default: "no"

jobs:
  tests:
    runs-on: ${{ inputs.os }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          ${{ inputs.pre-install-cmd }}
          ${{ inputs.install-cmd }}

      - name: Run tests
        id: tests
        run: |
          ${{ inputs.pre-test }}
          ${{ inputs.test-cmd }}

      - name: Upload coverage to Codecov
        if: inputs.upload-coverage != 'no'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: ${{ inputs.upload-coverage == 'strict' }}
